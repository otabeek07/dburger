                    <button class="wrapper__navbar-btn">
                        <img src="./images/bag.svg" alt="" />
                        <span class="wrapper__navbar-count"></span>
                    </button>
                    <div class="wrapper__navbar-basket">
                        <div class="wrapper__navbar-top">
                            Корзина
                            <button class="wrapper__navbar-close"></button>
                        </div>
                        <div class="wrapper__navbar-checklist">

                                <div class="wrapper__navbar-info">
                                    <img src="./images/products/burger-1.png" class="wrapper__navbar-productImage"
                                        alt="">

                                        <p class="wrapper__navbar-infoPrice">32 000 сум</p>
                                    </div>
                                </div>
                                <div class="wrapper__navbar-option">

                        <div class="wrapper__navbar-bottom">
                            Заказать
                            <span class="wrapper__navbar-totalprice">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container wrapper__view">
            <img src="./images/bigburger.png" alt="" />
        </div>
        <div class="container wrapper__list">
            <div class="wrapper__list-card" id="crazy">
                <p class="wrapper__list-count"></p>
                <img src="./images/burger1.png" class="wrapper__list-image" alt="" />
                <h3 class="wrapper__list-title">Crazy</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-price">31 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="" />
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="light">
                <p class="wrapper__list-count"></p>
                <img src="./images/burger1.png" class="wrapper__list-image" alt="" />
                <h3 class="wrapper__list-title">Light</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-price">26 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="" />
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="cheeseburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/burger1.png" class="wrapper__list-image" alt="" />

                <div class="wrapper__list-sub">
                    <p class="wrapper__list-price">29 000 сум</p>
                    <button class="wrapper__list-btn">

                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="dburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/burger1.png" class="wrapper__list-image" alt="" />
                <h3 class="wrapper__list-title">dBurger</h3>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-price">24 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
    </div>
